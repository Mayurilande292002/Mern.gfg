<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <center>
    <!-- alt+ tab = tab switch-->
     <h3>Input tags in html</h3>
     Name : <input placeholder="Enter your name here"> <br> <br>
     Phone no : <input placeholder="Enter your phone no here" type="number"> <br> <br>
     Email : <input placeholder="Enter your email here" type="email"> <br> <br>
     Password : <input placeholder="Enter your password here" type="password"> <br> <br>
     <button> Submit </button>  
    </center>
    <hr><hr>
     <h2>Input type radio</h2>
     <b>Select your gender : </b> <br>
     <label><input type="radio" name="a"> Male <br></label>
     <input type="radio" name="a"> female <br>
     <input type="radio" name="a"> Other <br>
     <br>
    <hr><hr>
    <br>
    Please select the languages you know : 
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JAVA
    <input type="checkbox"> PYTHON
    <br> <br>
    <hr> <hr>
    <br>
    <select>
        <option> Select your city </option>
        <option value="pune"> Pune</option>
        <option value="mumbai"> Mumbai</option>
        <option value="nagpur"> Nagpur</option>
        <option value="d"> Sambhaji Nagar</option>
    </select>
        
    In case of other city : <input placeholder="Type your city">

    <hr>
    <hr>
    <center>
     <b> Please vote your favourite party : </b> <br>
     <label><input type="radio" name="a"> BJP </label> <br>
     <label><input type="radio" name="a"> CONGRESS </label> <br>
     <label><input type="radio" name="a"> AAP </label> <br>
     <label><input type="radio" name="a"> AIMIM </label> <br>
     <label><input type="radio" name="a"> DMK </label> <br>
     <button> Submit </button>
    </center>
    

</body>
</html>
